<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seu navegador não suporta Javascript! Habilite-o para usar o chat.</h2></noscript>

<div id="main-container">
    <div id="connect-section">
        <div class="logo">QuickChat</div>
        <p class="subtitle">Conecte-se para começar a conversar</p>
        <div class="connect-form">
            <input type="text" id="user" class="form-control" placeholder="Digite seu nome de usuário...">
            <button id="connect" class="btn btn-connect">Entrar no Chat</button>
        </div>
    </div>

    <div id="chat-section" style="display: none;">
        <div class="chat-header">
            <h3>Chat ao Vivo</h3>
            <button id="disconnect" class="btn btn-disconnect" disabled>Sair</button>
        </div>

        <div id="chat-window">
        </div>

        <form id="message-form">
            <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send" class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</div>

</body>
</html>
